<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        UI Segments
      </h1>
      <h2 class="subtitle">
        Components styled by Bulma for Angular.
      </h2>
    </div>
  </div>
</section>
<div class="content">
  <h1>Navbar</h1>
  <div class="bd-example">
    <nav ui-nav class="is-warning" [isTransparent]="true">
      <ui-navbar-brand>
        <a ui-navbar-item>Navbar</a>
        <ui-navbar-burger data-target="target-nav-menu"></ui-navbar-burger>
      </ui-navbar-brand>
      <ui-navbar-menu id="target-nav-menu">
        <div class="navbar-start">
          <div ui-navbar-item [hasDropdown]="true">
            <a ui-navbar-link>
              Dropdown
            </a>
            <div ui-navbar-dropdown [isRight]="false">
              <a ui-navbar-item>
                Item on dropdown
              </a>
            </div>
          </div>
        </div>
      </ui-navbar-menu>
    </nav>
  </div>

  <h1>Buttons</h1>
  <div class="bd-example">
    <a ui-button>Simple Button</a>
    <a class="is-success" ui-button [isRounded]="true">Rounded Button</a>
    <a class="is-danger" ui-button [isDisabled]="true">Disabled Button</a>
    <a class="is-warning" ui-button [isLoading]="true">Loading</a>
    <a class="is-info" ui-button [isActive]="true">Active Button</a>
    <a class="is-primary" ui-button [isStatic]="true">Static Button</a>
    <a ui-button>
      <span class="icon">
        <i class="fab fa-github"></i>
      </span>
      <span>GitHub</span>
    </a>
    <div class="field is-grouped">
      <p class="control">
        <a ui-button class="is-link">
          Save changes
        </a>
      </p>
      <p class="control">
        <a ui-button>
          Cancel
        </a>
      </p>
      <p class="control">
        <a ui-button class="is-danger">
          Delete post
        </a>
      </p>
    </div>
    <div class="field has-addons">
      <p class="control">
        <a ui-button>
          <span class="icon is-small">
            <i class="fas fa-align-left"></i>
          </span>
          <span>Left</span>
        </a>
      </p>
      <p class="control">
        <a ui-button>
          <span class="icon is-small">
            <i class="fas fa-align-center"></i>
          </span>
          <span>Center</span>
        </a>
      </p>
      <p class="control">
        <a ui-button>
          <span class="icon is-small">
            <i class="fas fa-align-right"></i>
          </span>
          <span>Right</span>
        </a>
      </p>
    </div>
    <div class="buttons has-addons">
      <a ui-button>Yes</a>
      <a ui-button>Maybe</a>
      <a ui-button>No</a>
    </div>
  </div>

  <h1>Images</h1>
  <div class="bd-example">
    <figure ui-image class="is-128x128">
      <img src="https://bulma.io/images/placeholders/128x128.png">
    </figure>
    <a ui-button (click)="open()">Open</a>
  </div>
</div>
